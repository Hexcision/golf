<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2v2 Handicap Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a39b48;
    }
    h3 {
      color: #a39b48;
    }
    label {
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .player-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .player-row label {
      width: 80px;
      text-align: right;
      margin-bottom: 0;
      align-self: center;
    }
    .player-row input, .player-row select {
      flex: 1;
    }
    button {
      background: #a39b48;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background: #8e883c;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f4ff;
      border-left: 5px solid #a39b48;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>2v2 Golf Handicap Calculator</h2>

    <label for="format">Match Format:</label>
    <select id="format" onchange="togglePlayers()">
      <option value="fourball">Fourball (90%)</option>
      <option value="foursomes">Foursomes (50%) combined</option>
      <option value="greensomes">Greensomes (60/40 split)</option>
      <option value="pyms">Pyms (50%, Max Combined Index 40)</option>
      <option value="matchplay">Singles Matchplay (100%)</option>
    </select>

    <label for="holes">Number of Holes:</label>
    <select id="holes">
      <option value="18" selected>18 Holes</option>
      <option value="9f">9 Holes (Front)</option>
      <option value="9b">9 Holes (Back)</option>
    </select>

    <h3>Player Handicaps & Tee Selection</h3>
    <div id="player1" class="player-row">
      <label>Player 1:</label>
      <input type="number" step="0.1" id="p1" placeholder="Handicap Index">
      <select id="tee1">
        <option value="navy">Navy</option>
        <option value="silver">Silver</option>
        <option value="heather">Heather</option>
      </select>
    </div>
    <div id="player2" class="player-row">
      <label>Player 2:</label>
      <input type="number" step="0.1" id="p2" placeholder="Handicap Index">
      <select id="tee2">
        <option value="navy">Navy</option>
        <option value="silver">Silver</option>
        <option value="heather">Heather</option>
      </select>
    </div>
    <div id="player3" class="player-row">
      <label>Player 3:</label>
      <input type="number" step="0.1" id="p3" placeholder="Handicap Index">
      <select id="tee3">
        <option value="navy">Navy</option>
        <option value="silver">Silver</option>
        <option value="heather">Heather</option>
      </select>
    </div>
    <div id="player4" class="player-row">
      <label>Player 4:</label>
      <input type="number" step="0.1" id="p4" placeholder="Handicap Index">
      <select id="tee4">
        <option value="navy">Navy</option>
        <option value="silver">Silver</option>
        <option value="heather">Heather</option>
      </select>
    </div>

    <button onclick="calculate()">Calculate Handicaps</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const teeData = {
      navy: {
        '18': { slope: 125, cr: 71.3, par: 70 },
        '9f': { slope: 126, cr: 35.0, par: 35 },
        '9b': { slope: 125, cr: 36.3, par: 35 }
      },
      red: {
        '18': { slope: 127, cr: 72.2, par: 72 },
        '9f': { slope: 124, cr: 34.0, par: 36 },
        '9b': { slope: 116, cr: 34.4, par: 36 }
      },
      silver: {
        '18': { slope: 121, cr: 69.9, par: 70 },
        '9f': { slope: 119, cr: 34.7, par: 35 },
        '9b': { slope: 123, cr: 35.2, par: 35 }
      }
    };

    function togglePlayers() {
      const format = document.getElementById('format').value;
      const isSingles = format === 'matchplay';
      document.getElementById('player3').style.display = isSingles ? 'none' : 'flex';
      document.getElementById('player4').style.display = isSingles ? 'none' : 'flex';
    }

    function calculateCourseHandicap(index, teeKey, holeKey) {
      const data = teeData[teeKey]?.[holeKey];
      if (!data) return NaN;
      const { slope, cr, par } = data;
      return index * (slope / 113) + (cr - par);
    }

    function calculate() {
      const format = document.getElementById('format').value;
      const isSingles = format === 'matchplay';
      const holeKey = document.getElementById('holes').value;

      const hi = [
        parseFloat(document.getElementById('p1').value),
        parseFloat(document.getElementById('p2').value),
        isSingles ? null : parseFloat(document.getElementById('p3').value),
        isSingles ? null : parseFloat(document.getElementById('p4').value)
      ];

      const tees = [
        document.getElementById('tee1').value,
        document.getElementById('tee2').value,
        isSingles ? null : document.getElementById('tee3').value,
        isSingles ? null : document.getElementById('tee4').value
      ];

      if (hi.slice(0, isSingles ? 2 : 4).some(h => isNaN(h))) {
        document.getElementById('result').innerText = "Please enter all handicaps.";
        return;
      }

      const ch = hi.map((h, i) => h !== null ? Math.round(calculateCourseHandicap(h, tees[i], holeKey)) : null);
      let holeLabel = holeKey === '18' ? '18 Holes' : holeKey === '9f' ? '9 Holes (Front)' : '9 Holes (Back)';
      let output = `<p>Course Handicaps (${holeLabel}): ${ch.filter(v => v !== null).join(' / ')}</p>`;

      if (format === 'fourball') {
        const ph = ch.map(x => x !== null ? Math.round(x * 0.9) : null);
        const min = Math.min(...ph.filter(x => x !== null));
        const shots = ph.map(p => p !== null ? p - min : null);
        output += `<p>Playing Handicaps (90%): ${ph.join(' / ')}</p><p>Strokes Received (vs lowest): ${shots.join(' / ')}</p>`;
      } else if (format === 'foursomes' || format === 'pyms') {
        let [aIndex1, aIndex2] = [hi[0], hi[1]];
        let [bIndex1, bIndex2] = [hi[2], hi[3]];

        if (format === 'pyms') {
          if (aIndex1 + aIndex2 > 40) {
            const scale = 40 / (aIndex1 + aIndex2);
            aIndex1 *= scale;
            aIndex2 *= scale;
          }
          if (bIndex1 + bIndex2 > 40) {
            const scale = 40 / (bIndex1 + bIndex2);
            bIndex1 *= scale;
            bIndex2 *= scale;
          }
        }

        const aCH1 = calculateCourseHandicap(aIndex1, tees[0], holeKey);
        const aCH2 = calculateCourseHandicap(aIndex2, tees[1], holeKey);
        const bCH1 = calculateCourseHandicap(bIndex1, tees[2], holeKey);
        const bCH2 = calculateCourseHandicap(bIndex2, tees[3], holeKey);

        const a = Math.round((aCH1 + aCH2) * 0.5);
        const b = Math.round((bCH1 + bCH2) * 0.5);
        const min = Math.min(a, b);
        output += `<p>Team A: ${a}, Team B: ${b}</p><p>Strokes Received: A ${a - min}, B ${b - min}</p>`;
      } else if (format === 'greensomes') {
        const a = Math.round(ch[0] * 0.6 + ch[1] * 0.4);
        const b = Math.round(ch[2] * 0.6 + ch[3] * 0.4);
        const min = Math.min(a, b);
        output += `<p>Team A: ${a}, Team B: ${b}</p><p>Strokes Received: A ${a - min}, B ${b - min}</p>`;
      } else if (format === 'matchplay') {
        const min = Math.min(ch[0], ch[1]);
        const shots = [ch[0] - min, ch[1] - min];
        output += `<p>Playing Handicaps (100%): ${ch[0]} / ${ch[1]}</p><p>Strokes Received (vs lowest): ${shots.join(' / ')}</p>`;
      }

      document.getElementById('result').innerHTML = output;
    }

    window.onload = togglePlayers;
  </script>
</body>
</html>
